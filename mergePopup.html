<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        box-sizing: border-box;
    }
    button {
      margin: 0 auto;
      display:block;
      padding: 2px 3px;
      font-size: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      border: 1px solid #ddd;
    }

    ul li {
      padding: 8px 16px;
      border-bottom: 1px solid #ddd;
    }

    ul li:last-child {
      border-bottom: none
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
  </head>
  <body>
    <div id = "popup">
    <div> There seems to be some conflicts when syncing your favorite radio station...</div>
    <button id="mergeNow"style="font-size: 16px;">Resolve Now</button>
    </div>
    <script src="mergePopup.js"></script>
  </body>
</html>
